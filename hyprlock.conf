    monitor =
    text = ïŠ¾  $USER
    color = rgba(ff0000ff) # Your red text
    font_size = 24
    font_family = Victor Mono Bold Oblique
    halign = center
    valign = center
}


# 4. INPUT FIELD (Password Box)
input-field {
    monitor =
    size = 300, 50
    
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    # outer_color = rgba(cc1306) # Pure Black for outline
    inner_color = rgba(2F2F2Fcc) # Dark Charcoal Black with slight transparency
    capslock_color = rgb(255,255,255) # Keep this white or adjust if you want
    font_color = rgba(C43A3Aff) # Bold red for text inside
    fade_on_empty = false
    font_family = Victor Mono Bold Oblique
    placeholder_text = <i><span foreground="##ffffff99">Password</span></i>
    hide_input = false
    position = 0, -60      # 80px BELOW center (at the bottom of the stack)
    halign = center
    valign = center
}

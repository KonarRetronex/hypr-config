
# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
$Scripts = $HOME/.config/hypr/scripts

general {
    grace = 1
    fractional_scaling = 2
    immediate_render = true
}

# Your custom background (I kept your settings)
background {
    monitor =
    path = /home/konar/Pictures/Wallpapers/zoro.jpg # current wallpaper
    color = rgb(0,0,0)
    blur_size = 3
    blur_passes = 1 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

label {
    monitor =
    text = cmd[update:1000] echo "<b><big> "$(date +"%I:%M %p")" </big></b>"
    
    # Use the red color you fixed!
    color = rgba(000000ff) 
    
    font_size = 15
    font_family = JetBrainsMono Nerd Font ExtraBold
    
    # --- NEW POSITION ---
    # position = -50, -50   # 50px left from right edge, 50px up from bottom edge
    halign = right
    valign = bottom
}

2. Date (Day, Date, Mon, Year: "Saturday, 15 Nov 2025")
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +"%A, %d %b %Y")" </b>"
    color = rgba(000000ff) 
    font_size = 15
    font_family = Victor Mono Bold Oblique
    position = -130, 0   # 20px ABOVE center (just below the time)
    halign = right
    valign = bottom
}


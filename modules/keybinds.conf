$mainMod = SUPER

# --- APPLICATION SHORTCUTS ---
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, TAB, exec, $terminal
bind = $mainMod, D, exec, $menu 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $default_browser
bind = $mainMod, C, exec, code
bind = $mainMod SHIFT, b, exec, pkill waybar || waybar &
bind = SUPER, N, exec, swaync-client -t -sw # Toggle Notification Center


# --- WINDOW MANAGEMENT ---
bind = $mainMod, Q, killactive,          # Polite close (ask app to close)
bind = $mainMod CTRL, Q, exec, hyprctl kill # Force Kill (Click a window to destroy it)
bind = $mainMod SHIFT, Q, exec, hyprctl activewindow -j | jq '.pid' | xargs kill -9 # FORCE KILL (Nuclear option)

bind = $mainMod, F, togglefloating,
bind = $mainMod, P, pseudo,              # Dwindle effect
bind = $mainMod, J, togglesplit,         # Dwindle split
bind = $mainMod CTRL, F, fullscreen, 1 # Fake Fullscreen (Maximize app, keep Waybar)
bind = $mainMod SHIFT, F, fullscreen, 0 # Real Fullscreen (Hide Waybar)

bind = $mainMod ALT, I, exec, ~/.config/hypr/scripts/toggle_anim.sh

# --- SESSION ---
bind = CTRL ALT, Delete, exit,    # Logout of Hyprland
bind = CTRL ALT, L, exec, hyprlock # Lock the screen with Fire Red Hyprlock

# --- FOCUS ---
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# --- MOVE WINDOW (Super + Ctrl + Arrow) ---
# Moves the window to a new position in the layout
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d

# --- SWAP WINDOW (Super + Alt + Arrow) ---
# Swaps content with the neighbor, keeping layout structure
bind = $mainMod ALT, left, swapwindow, l
bind = $mainMod ALT, right, swapwindow, r
bind = $mainMod ALT, up, swapwindow, u
bind = $mainMod ALT, down, swapwindow, d

# --- RESIZE WINDOW (Super + Shift + Arrow) ---
# "binde" allows holding the key for smooth resizing
binde = $mainMod SHIFT, right, resizeactive, 20 0
binde = $mainMod SHIFT, left, resizeactive, -20 0
binde = $mainMod SHIFT, up, resizeactive, 0 -20
binde = $mainMod SHIFT, down, resizeactive, 0 20

# --- WORKSPACES (1-10) ---
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# --- MOVE WINDOW TO WORKSPACE ---
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# --- MOUSE ---
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- SCREENSHOTS ---
bind = $mainMod, PRINT, exec, ~/.config/hypr/scripts/screenshot.sh active # 1. Instant Active Window (Super + Print) - NO CLICKING NEEDED
bind = , PRINT, exec, ~/.config/hypr/scripts/screenshot.sh screen # 2. Instant Full Screen (Print Screen) - NO SELECTION NEEDED
bind = $mainMod SHIFT, S, exec, hyprshot -m region -o ~/Pictures/Screenshots # 3. Region Select (Super + Shift + S) - Interactive
bind = CTRL, Print, exec, hyprshot -m region -o ~/Pictures/Screenshots # 3. Region Select (Super + Shift + S) - Interactive

# --- VOLUME CONTROLS (F1, F2, F3) ---
bindel = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume.sh up
bindel = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume.sh down
bindel = , XF86AudioMute, exec, ~/.config/hypr/scripts/volume.sh mute

# Try the dedicated MicMute key name
bind = , XF86AudioMicMute, exec, ~/.config/hypr/scripts/mic.sh

# --- BRIGHTNESS CONTROLS (F9, F10) ---
bindel = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightness.sh up
bindel = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightness.sh down
